{% extends "base_login_signup.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">

  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter first name" />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
  </div>
  <br />
  <div style="text-align: center;">
    <button type="submit" class="btn btn-primary"
      style="background-color: rgb(106, 166, 206); color: white; border: none; padding: 10px 20px;">Submit</button>
  </div>
</form>
{% endblock %}
