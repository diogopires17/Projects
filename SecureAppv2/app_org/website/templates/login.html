{% extends "base_login_signup.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-content">
  <form method="POST">
    <img class="login-img" src="../static/img/avatar.svg">
    <h3 align="center">Login</h3>
    <div class="input-div">
      <label for="email"></label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="input-div">
      <label for="password"></label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <div style="text-align: center;">
      <button type="submit" class="btn btn-primary"
        style="background-color: rgb(106, 166, 206); color: white; border: none; padding: 10px 20px;">Login</button>
    </div>
  </form>
</div>
{% endblock %}
